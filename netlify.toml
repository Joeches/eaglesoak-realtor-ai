[build]
  # If your project root is the repo root, leave base blank
  base = ""
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

# Environment Variables for Production (youâ€™ll set these in Netlify UI)
[template.environment]
  VITE_SUPABASE_URL = "Your Supabase Project URL"
  VITE_SUPABASE_ANON_KEY = "Your Supabase Anon Key"
  VITE_QROG_API_KEY = "Your Qrog API Key"
  VITE_HF_TOKEN = "Your Hugging Face API Token"

# Redirects (for SPA routing support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
